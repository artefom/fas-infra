server {
    listen 80;
    server_name my-site.org;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name my-site.org;

    ssl_certificate /etc/nginx/ssl/site.org.crt;
    ssl_certificate_key /etc/nginx/ssl/site.org.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www;
    index index.html;
    autoindex off;
    client_max_body_size 0;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Route to Vue.js webserver (Securtest)
    location /securtest/ {
        proxy_pass http://securtest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route to Shroombot API
    location /api/ {
        proxy_pass http://shroombot:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route to Grafana
    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static file serving and caching
    location / {
        try_files $uri $uri/ =404;
        expires $expires;
        gzip_http_version 1.1;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_proxied any;
        gzip_types
            text/plain
            text/css
            text/js
            text/javascript
            text/x-js
            text/xml
            application/json
            application/x-javascript
            application/javascript
            application/xml
            application/xml+rss
            image/svg+xml;
        gzip_buffers 16 8k;
        add_header Cache-Control public;
    }

    access_log /var/log/nginx/access.log main_ext;
    error_log /var/log/nginx/error.log warn;
}
