version: "3.8"

services:
  # Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - internal
    restart: always

  # Grafana Service
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - internal
      - web
    restart: always

  # Vue.js Web Server (Securtest)
  securtest:
    image: securtest
    container_name: securtest
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal
      - web
    restart: always

  # Shroombot API
  shroombot:
    image: shroombot
    container_name: shroombot
    environment:
      API_ID: "${API_ID}"
      API_HASH: "${API_HASH}"
      BOT_TOKEN: "${BOT_TOKEN}"
      ADMIN_CHAT: "${ADMIN_CHAT}"
      ENCRYPTION_KEY: "${ENCRYPTION_KEY}"
    volumes:
      - ./mapping.bin:/mapping.bin
      - ./.aiotdlib:/.aiotdlib
    networks:
      - internal
      - web
    restart: always

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl:/etc/nginx/ssl:ro # Assumes SSL certificates are stored here
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    restart: always

networks:
  internal:
    driver: bridge
  web:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
